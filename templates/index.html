<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Inspection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin: 20px 0;
            font-size: 28px;
        }

        form {
            background-color: #fff;
            margin: 20px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="file"],
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            table-layout: fixed; /* ใช้ fixed layout */
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            overflow: hidden;
            white-space: normal;
            word-wrap: break-word;
        }

        table th {
            background-color: #f2f2f2;
            font-size: 16px;
        }

        table td {
            vertical-align: top;
            font-size: 14px;
        }

        .highlight-row {
            background-color: #fff9c4;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }

        .radio-group label {
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #f4f4f4;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group input[type="radio"]:checked + label {
            background-color: #4CAF50;
            color: white;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .cancel-button {
            background-color: #f44336;
        }

        .cancel-button:hover {
            background-color: #e53935;
        }

        .alert {
            margin: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none; /* ซ่อนโดยเริ่มต้น */
        }

        .alert.success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .alert.error {
            background-color: #f2dede;
            color: #a94442;
        }

        /* ปรับขนาดตารางสำหรับมือถือ */
        @media (max-width: 600px) {
            form {
                margin: 10px;
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            table th,
            table td {
                font-size: 14px;
                padding: 8px;
            }

            table td:first-child {
                width: 10%; /* ขนาดคอลัมน์ลำดับ */
            }

            table td:nth-child(2) {
                width: 50%; /* ขนาดคอลัมน์รายการตรวจสอบ */
            }

            table td:nth-child(3) {
                width: 20%; /* ขนาดคอลัมน์สถานะ */
            }

            table td:nth-child(4) {
                width: 20%; /* ขนาดคอลัมน์รูปภาพ */
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Vehicle Inspection Report</h1>
    
    <!-- แสดงข้อความแจ้งเตือน -->
    {% if message %}
        <div class="alert {{ 'success' if 'ส่งรายงาน' in message else 'error' }}">
            {{ message }}
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <label for="license_plate">ทะเบียนรถ:</label>
        <input type="text" id="license_plate" name="license_plate" required placeholder="กรุณากรอกทะเบียนรถ">

        <label for="date">วันที่:</label>
        <input type="date" id="date" name="date" required>

        <label for="driver">พนักงานขับรถ:</label>
        <input type="text" id="driver" name="driver" required placeholder="กรุณากรอกชื่อพนักงานขับรถ">

        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">


        <table>
            <thead>
                <tr>
                    <th>ลำดับ</th>
                    <th>รายการตรวจสอบ</th>
                    <th>สถานะ</th>
                    <th>รูปภาพ</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr class="{% if item.important %}highlight-row{% endif %}">
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>
                            <div class="radio-group">
                                <input type="radio" id="passed_{{ item.id }}" name="status_{{ item.id }}" value="พร้อมใช้งาน" required>
                                <label for="passed_{{ item.id }}">พร้อมใช้งาน</label>

                                <input type="radio" id="failed_{{ item.id }}" name="status_{{ item.id }}" value="ไม่พร้อมใช้งาน">
                                <label for="failed_{{ item.id }}">ไม่พร้อมใช้งาน</label>

                                <input type="radio" id="not_applicable_{{ item.id }}" name="status_{{ item.id }}" value="ไม่เกี่ยวข้อง">
                                <label for="not_applicable_{{ item.id }}">ไม่เกี่ยวข้อง</label>
                            </div>
                        </td>
                        <td>
                            {% if item.important %}
                                <input type="file" name="image_{{ item.id }}" accept="image/*">
                            {% else %}
                                N/A
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit">ส่งรายงาน</button>
        <button type="button" class="cancel-button" onclick="window.history.back();">ยกเลิก</button>
    </form>

    <script>
        // แสดงข้อความแจ้งเตือนเมื่อมีการส่งฟอร์ม
        document.addEventListener('DOMContentLoaded', function() {
            const alertBox = document.querySelector('.alert');
            if (alertBox) {
                alertBox.style.display = 'block'; // แสดงข้อความแจ้งเตือน
            }
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('latitude').value = position.coords.latitude;
                    document.getElementById('longitude').value = position.coords.longitude;
                }
                )}
        });
    </script>
</body>
</html>
